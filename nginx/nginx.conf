# Arya Video Agent - Nginx Configuration
# Nginx反向代理配置，用于生产环境部署

user nginx;
worker_processes auto;
pid /run/nginx.pid;
error_log /var/log/nginx/error.log warn;
worker_rlimit_nofile 65535;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    # ============================================================
    # Basic Settings
    # ============================================================
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    charset utf-8;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    reset_timedout connection;
    types_hash_max_size 2048;
    server_tokens off;

    # ============================================================
    # Logging Configuration
    # ============================================================
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    
    log_format json_combined escape=json '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent"'
    }';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # ============================================================
    # Gzip Configuration
    # ============================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # ============================================================
    # Security Headers
    # ============================================================
    # Disable server tokens
    server_tokens off;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "interest-origin" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ============================================================
    # Rate Limiting
    # ============================================================
    # Define rate limit zones
    limit_req_zone $binary_remote_addr zone=api:10m burst=20 nodelay;
    limit_req_zone $binary_remote_addr zone=general:10m burst=10 nodelay;
    limit_req_zone $server_name zone=global:10m burst=5 nodelay;

    # ============================================================
    # Upstream Configuration
    # ============================================================
    upstream api_backend {
        least_conn;
        server api:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
        keepalive_timeout 60s;
        keepalive_requests 100;
    }

    # ============================================================
    # Server Blocks
    # ============================================================
    # HTTP Server (redirect to HTTPS)
    server {
        listen 80;
        server_name _;
        
        # Redirect all HTTP requests to HTTPS
        return 301 https://$host$request_uri;
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5:!3DES;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;

        # Security Headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        # Client Body Size Limit
        client_max_body_size 100M;
        client_body_buffer_size 128k;

        # Timeouts
        client_body_timeout 60s;
        client_header_timeout 60s;
        keepalive_timeout 65s;
        send_timeout 60s;

        # Buffers
        client_body_buffer_size 128k;
        client_header_buffer_size 1k;
        client_header_timeout 60s;
        large_client_header_buffers 4 8k;

        # Root location
        root /var/www/html;
        index index.html index.htm;

        # ============================================================
        # API Routes
        # ============================================================
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            # Proxy to API backend
            proxy_pass http://api_backend;
            
            # Proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffering
            proxy_buffering off;
            proxy_request_buffering off;

            # Disable redirects (to avoid double redirects)
            proxy_redirect off;

            # Cache configuration
            proxy_cache_bypass $http_upgrade;
            proxy_no_cache $http_upgrade;
        }

        # ============================================================
        # WebSocket Routes
        # ============================================================
        location /ws/ {
            # Enable WebSocket
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Proxy to API backend
            proxy_pass http://api_backend;

            # Timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;

            # WebSocket specific settings
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Disable buffering for WebSockets
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # ============================================================
        # Metrics and Health Routes
        # ============================================================
        location /metrics {
            # Allow Prometheus to scrape metrics
            allow 172.16.0.0/16;
            deny all;
            
            # Proxy to API backend
            proxy_pass http://api_backend;
        }

        location /health {
            # Health check endpoint
            proxy_pass http://api_backend;
            
            # Cache health check for 1s
            proxy_cache_valid 200 1s;
        }

        # ============================================================
        # Static Files
        # ============================================================
        location /static/ {
            alias /app/storage/;
            
            # Cache static files for 7 days
            expires 7d;
            add_header Cache-Control "public, immutable";
            
            # Security
            access_log off;
        }

        location /media/ {
            alias /app/storage/media/;
            
            # Cache media files for 30 days
            expires 30d;
            add_header Cache-Control "public, immutable";
            
            # Security
            access_log off;
        }

        # ============================================================
        # Frontend (if using frontend)
        # ============================================================
        location / {
            try_files $uri $uri/ /index.html =404;
            
            # Cache frontend files for 1 day
            expires 1d;
            add_header Cache-Control "public";
        }

        # ============================================================
        # Error Pages
        # ============================================================
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }

        # ============================================================
        # Deny access to sensitive files
        # ============================================================
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # ============================================================
    # Include additional configurations
    # ============================================================
    include /etc/nginx/conf.d/*.conf;
}
